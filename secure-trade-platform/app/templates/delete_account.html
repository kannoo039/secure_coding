{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2>Delete Account</h2>
    <form method="POST">
        {{ form.hidden_tag() }}

        <p>Are you sure you want to delete your account?</p>

        <div class="mb-3">
            {{ form.password.label(class="form-label") }}
            {{ form.password(class="form-control", placeholder="Confirm password to delete") }}
        </div>

        <button type="submit" class="btn btn-danger">Delete Account</button>
    </form>
</div>
{% endblock %}
