{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Welcome to the Marketplace</h1>

    <h2>Posts</h2>
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content[:100] }}...</p>
			<p class="card-text fw-bold"> {{ post.price }}Ïõê</p>
                        <a href="{{ url_for('product_bp.product_detail', post_id=post.id) }}" class="btn btn-info">View Details</a>
                    </div>
                </div>
            </div>
        {% else %}
            <p>No posts available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
